<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}		<!-- added this line -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
	<form action="/result" method="post">
        {% csrf_token %}
        <div>
            <label class ="primary" for="name">Your Name:</label>  
            <input class ="primary" id="name" name="name" type="text" value ="Michael">
        </div>
        <div>      
            <label class ="primary" for="location">Dojo Location:</label>  
            <select class ="primary" id="location" name="location">
                <option value="Taipei">Taipei</option>
                <option value="Singapore">Singapore</option>
                <option value="Jerusalem">Jerusalem</option>
            </select>
        </div>
        <div>      
            <label class ="primary" for="language">Favorite Language:</label>  
            <select class ="primary" id="language" name="language">
                <option value="Python">Python</option>
                <option value="Swift">Swift</option>
                <option value="Esperanto">Esperanto</option>
            </select>
        </div>
        <div id="radiobutton">
            <span>Gender:</span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">other</label>
        </div>
        <br>
        <div id="checkbox">
            <span>Education:</span><br>
            <input type="checkbox" name="education" id="highschool" value="high school">
            <label for="highschool">high school</label><br>
            <input type="checkbox" name="education" id="college" value="college">
            <label for="college">college</label><br>
            <input type="checkbox" name="education" id="graduateschool" value="graduate school">
            <label for="graduateschool">graduate school</label>
        </div>
        <label for="comment">Comment (optional): </label>
        <textarea id="comment" name="comment" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde porro optio quos esse dolorum corporis eum illo quisquam doloremque in debitis, soluta corrupti beatae quia ipsum error ea assumenda nostrum!</textarea>
        <div id="button_div">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
